<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="title-container">
        <div class="title">BATTLESHIP</div>
    </div>
    <div class="turn-container">

    </div>
    <div class="grid-container">
        <div class="form-container">
            <form>
                <div class="ship-5-container">
                    <label for="ship-5">Ship Coordinates</label>
                    <input value = "1" type="text" id="x-ship-5" placeholder="X-coordinates" required pattern="[0-9]">             
                    <input value = "0" type="text" id="y-ship-5" placeholder="Y-coordinates" required pattern="[0-5]">
    
                    
                </div>
                <div class="ship-4-container">
                    <label for="ship-4">Ship Coordinates</label>
                    <input value = "2" type="text" id="x-ship-4" placeholder="X-coordinates" required pattern="[0-9]">
                    <input value = "0"type="text" id="y-ship-4" placeholder="Y-coordinates" required pattern="[0-6]">
    
                    
                </div>
                <div class="ship-3-container">
                    <label for="ship-3">Ship Coordinates</label>
                    <input value = "3" type="text" id="x-ship-3" placeholder="X-coordinates" required pattern="[0-9]">
                    <input value = "0" type="text" id="y-ship-3" placeholder="Y-coordinates" required pattern="[0-7]">
    
                </div>
                <div class="ship-2-container">
                    <label for="ship-2">Ship Coordinates</label>
                    <input value = "4" type="text" id="x-ship-2" placeholder="X-coordinates" required pattern="[0-9]">
                    <input value = "0" type="text" id="y-ship-2" placeholder="Y-coordinates" required pattern="[0-8]">
    
                    
                </div>
                
                <div class="button-container">
                    <button class="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
